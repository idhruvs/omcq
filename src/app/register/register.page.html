<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="terminateRegistration()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-wrapper">
    <ion-card>
      <ion-card-content>
        <div class="input-wrapper">
          <form [formGroup]="registerForm">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="username" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name" type="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">School Name</ion-label>
              <ion-input formControlName="schoolName" type="text"></ion-input>
            </ion-item>
          </form>
        </div>

        <ion-button
          type="submit"
          [disabled]="!registerForm.valid"
          expand="block"
          (click)="register()"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
